name: CI/CD - Deploy Automático

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # ========================================
  # JOB 1: Rodar Testes
  # ========================================
  test:
    name: Rodar Testes
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependências
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Rodar testes
        run: dotnet test --no-build --verbosity normal --configuration Release

  # ========================================
  # JOB 2: Build e Push (só roda se os testes passarem)
  # ========================================
  build-and-push:
    name: Build e Push Docker Images
    runs-on: ubuntu-latest
    needs: test  # ← Só roda se os testes passarem
    
    strategy:
      matrix:
        service: [api, worker]
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build e Push - ${{ matrix.service }}
        run: |
          docker build -t hugopimenta07/ordertracking-${{ matrix.service }}:latest -f src/OrderTracking.${{ matrix.service == 'api' && 'API' || 'Worker' }}/Dockerfile .
          docker push hugopimenta07/ordertracking-${{ matrix.service }}:latest

  # ========================================
  # JOB 3: Deploy (só roda se build passar)
  # ========================================
  deploy:
    name: Deploy na EC2
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/ordertracking
            docker compose pull api worker
            docker compose up -d --force-recreate api worker
            docker image prune -f
